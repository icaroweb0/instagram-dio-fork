<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaDio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="insta-wrapper">
        <div class="instagram-phone">
            <img src="./img/cel2.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram.png" class="insta-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="./img/perfil.jpg" alt="Foto de perfil">                    
                </div>                    
                <a href="#" class="insta-login">Continuar como icarosiqueira.79</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">
                    Não é icarosiqueira.79?
                </p>
                <p class="not-account">
                    <span class="link-blue">Trocar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download" id="google-play-logo"><img src="./img/googleplay.png" alt=""></a>
                    <a href="#" class="app-download" id="apple-logo"><img src="./img/appstore.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
